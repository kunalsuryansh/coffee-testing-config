apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: coffee-testing-prod
  namespace: argocd
spec:
  destination:
    namespace: production
    server: https://kubernetes.default.svc
  project: default
  source:
    path: production
    repoURL: https://github.com/kunalsuryansh/coffee-testing-config.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
